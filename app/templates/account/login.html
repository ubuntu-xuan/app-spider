<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Login/Logout animation concept</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

    <!-- Login -->
    <link rel="stylesheet" href={{ url_for('static', filename='dist/css/style.css') }}>
    <link rel="stylesheet" href={{ url_for('static', filename='dist/css/responsive.css') }}>
    <link rel="stylesheet" href={{ url_for('static', filename='dist/css/lightbox.css') }}>
    <link rel="stylesheet" href={{ url_for('static', filename='dist/css/animate.min.css') }}>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" >



  </head>


  <body>

    <div class="cont">
  <div class="demo">
    <div class="login">
      <div class="row" >
          <div class="col-md-12" id="invalid">
              {% for message in get_flashed_messages() %}
                <div class="alert alert-warning" >
                   <button type="button" class="close" data-dismiss="alert" >&times;</button>
                   <p id='message' >{{ message }}</p>
                </div>
              {% endfor %}
          </div>
      </div>
      <div>

      <form role="form" method="post">
      <div class="login__form">
        <div class="login__row">
          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
          </svg>
          <input type="text" class="login__input name"  placeholder="Username" name="Username" autofocus="autofocus"/>
        </div>
        <div class="login__row">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
          <input type="password" class="login__input pass" name="Password" placeholder="Password"/>
        </div>
        <button class="login__submit" type="submit" >Sign in</button>
<!--         <p class="login__signup">Don't have an account? &nbsp;<a>Sign up</a></p>
 -->      </div>
      </form>

    </div>

{#      <div class="app__logout">#}
{#        <svg class="app__logout-icon svg-icon" viewBox="0 0 20 20">#}
{#          <path d="M6,3 a8,8 0 1,0 8,0 M10,0 10,12"/>#}
{#        </svg>#}
      </div>
    </div>
  </div>
</div>

  <script src="../static/js/jquery/dist/jquery.min.js"></script>
  <script src="../static/js/login.js"></script>


  </body>
</html>
